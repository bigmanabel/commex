<div class="container min-vh-100">
  <div class="row py-4">
    <div class="col-md-9">
      <p class="fw-lighter">Cart</p>
      <app-cart-list></app-cart-list>
    </div>
    <div class="col-md-3" *ngIf="loadedCart.length > 0">
      <p class="fw-lighter">Checkout</p>
      <app-checkout [CartItemNumber]="loadedCart.length" [subTotal]="subTotal"></app-checkout>
    </div>
  </div>
</div>
