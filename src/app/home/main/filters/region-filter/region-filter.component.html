<div class="d-flex align-items-center">
  <p class="fw-light me-2 mb-0">Region: </p>
  <div>
    <select class="form-select form-select-sm" [(ngModel)]="selectedRegion" (change)="onRegionSelected()">
      <option [ngValue]="null" disabled selected>Select Region</option>
      <option *ngFor="let region of loadedRegions" [value]="region.id">{{ region.name }}</option>
    </select>
  </div>
</div>
