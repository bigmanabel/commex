<div class="product-grid" *ngIf="loadedProducts.length > 0">
  <div
    class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
  >
    <div
      class="col"
      *ngFor="let product of loadedProducts; trackBy: trackByProductId"
    >
      <app-product-list-item [product]="product"></app-product-list-item>
    </div>
  </div>
</div>

<div class="empty-state text-center py-5" *ngIf="loadedProducts.length < 1">
  <div class="empty-icon mb-3">
    <i class="fas fa-shopping-bag text-muted" style="font-size: 4rem"></i>
  </div>
  <h4 class="text-muted mb-2">No Products Found</h4>
  <p class="text-muted">Try adjusting your filters or search criteria.</p>
  <button class="btn btn-primary-custom mt-3" (click)="onClearFilters()">
    <i class="fas fa-filter me-2"></i>Clear Filters
  </button>
</div>
